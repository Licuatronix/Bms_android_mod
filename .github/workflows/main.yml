  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [debug, release]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++-multilib \
            libbz2-dev \
            libcurl4-openssl-dev \
            libopenal-dev \
            libsdl2-dev \
            libsdl2-2.0-0
#            libcurl3-gnutls
      - name: Build
        run: |
          ./waf configure -T ${{ matrix.configuration }}
          ./waf build

